<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Resume App</title>
</head>

<body>
  <div class="container" ng-controller="AppCtrl">
    <h1 align="center">Zolangi Ramirez</h1>
    <h2>Education</h2>
    <table class="table">
      <thead>
        <tr>
            <th>School</th>
            <th>Degree</th>
            <th>Year</th>
        </tr>
      </thead>
        <tr ng-repeat="educ in resume | filter: {type: 'edu'}">
          <td>{{educ.school}}</td>
          <td>{{educ.degree}}</td>
          <td>{{educ.last_year}}</td>
        </tr>
    </table>


      <h2>Skills</h2>
        <p ng-repeat="sk in resume | filter {type: 'skill'}">{{sk.skill}}</p>

    <h2>Projects</h2>
    <table class="table">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="proj in resume | filter {type: 'project'}">
          <td>{{proj.title}}</td>
          <td>{{proj.description}}</td>
        </tr>
      </tbody>
    </table>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
